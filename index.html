<!DOCTYPE html>
<html>
<head>
    <title>Health Symptom Checker</title>
</head>
<body>
    <h1>Health Symptom Checker</h1>
    <form method="POST">
        <input type="text" name="symptom" placeholder="Enter symptom" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h2>Output:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
